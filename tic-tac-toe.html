<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP and Location Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP and Location Logger</h1>
        <p>Your IP address and general location will be logged to the browser console when the page loads.</p>
        <p><strong>Note:</strong> A real-world application should handle potential API errors gracefully.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Step 1: Fetch the user's IP address from ipify.org
            fetch('https://api.ipify.org?format=json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch IP address from ipify.org');
                    }
                    return response.json();
                })
                .then(ipData => {
                    const ipAddress = ipData.ip;
                    console.log('User IP Address:', ipAddress);

                    // Step 2: Use another API (like ip-api.com) to get location data based on the IP
                    return fetch(`http://ip-api.com/json/${ipAddress}`);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch location data from ip-api.com');
                    }
                    return response.json();
                })
                .then(locationData => {
                    // Log the combined data to the console
                    console.log('Location Data received:', locationData);
                    if (locationData.status === 'success') {
                        console.log('Location:', `${locationData.city}, ${locationData.regionName}, ${locationData.country}`);
                    } else {
                        console.error('IP-API lookup failed:', locationData.message);
                    }
                })
                .catch(error => {
                    console.error('An error occurred during fetch:', error);
                });
        });
    </script>
</body>
</html>
