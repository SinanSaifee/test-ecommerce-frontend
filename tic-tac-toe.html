<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP and Location Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP and Location Logger</h1>
        <p>Your IP address and general location will be logged to the browser console when the page loads.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://cors-anywhere.herokuapp.com/https://ipapi.co/json/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch IP and location data');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('IP and location data received:', data);
                    console.log('User IP Address:', data.ip);
                    console.log('Location:', `${data.city}, ${data.region}, ${data.country_name}`);
                    console.log('Timezone:', data.timezone);
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        });
    </script>
</body>
</html>
