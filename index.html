<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .range-slider-container {
            height: 1.5rem;
            position: relative;
            width: 100%;
        }

        .range-slider-track {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 0.25rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }

        .range-slider-filled {
            background-color: #4f46e5;
            border-radius: 9999px;
            height: 0.25rem;
            position: absolute;
            top: 47%;
        }

        .range-slider-thumb {
            background-color: #4f46e5;
            border-radius: 9999px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -2px rgba(0, 0, 0, 0.25);
            cursor: grab;
            height: 1rem;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1rem;
            z-index: 10;
        }

        .range-slider-thumb:active {
            cursor: grabbing;
        }

        /* Custom focus glow effect with transition */
        .focus-glow:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.45);
            transition: box-shadow 0.3s ease;
        }

        /* Styles for the scrollbar within the cart dropdown */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5e9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .filter-sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        .filter-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm py-4 md:py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-indigo-700 md:text-3xl">
                <a href="index.html">Products</a>
            </h1>

            <div class="flex items-center space-x-2 relative" style="z-index: 999999;">
                <div id="auth-section" class="flex items-center space-x-2">
                    <div class="relative group">
                        <button class="flex items-center p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="currentColor">
                                <path fill-rule="evenodd" d="M18.685 19.034a1.5 1.5 0 00.177-.52l-.478-1.637C18.175 14.156 16.635 13 14.86 13h-5.72c-1.775 0-3.315 1.156-3.724 2.877l-.478 1.637a1.5 1.5 0 00.177.52h12.59zM12 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 2.75a9.25 9.25 0 100 18.5 9.25 9.25 0 000-18.5z" clip-rule="evenodd" />
                            </svg>
                            <span class="ml-2 font-medium text-gray-700 hidden md:block">${user.name}</span>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden group-hover:block transition-all duration-300 transform origin-top-right">
                            <a href="user.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <button onclick="logout()" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="relative">
                    <button id="cart-btn" class="relative p-2 rounded-full bg-gray-100 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4H6z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>

                        <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                    </button>
                    <div id="cart-dropdown" class="hidden absolute right-0 mt-3 w-80 bg-white rounded-lg shadow-xl z-50 transition-all duration-300 transform scale-95 opacity-0">
                        <div class="p-4 border-b">
                            <h3 class="text-lg font-bold">Shopping Cart</h3>
                        </div>
                        <div id="cart-items-container" class="max-h-80 overflow-y-auto custom-scrollbar p-2"></div>
                        <div id="cart-empty-message" class="p-4 text-center text-gray-500">Your cart is empty.</div>
                        <div class="p-4 border-t space-y-3">
                            <div class="flex justify-between font-bold text-gray-900">
                                <span>Cart Total:</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                            <div class="flex space-x-2">
                                <button id="checkout-btn" onclick="handleCheckoutRedirect()" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="relative min-h-screen">
        <div id="filter-sidebar" class="md:hidden filter-sidebar fixed inset-y-0 left-0 w-64 bg-white shadow-xl z-50">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900">Filters</h2>
                    <button id="close-filters-btn" class="p-1 rounded-full text-gray-500 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mb-6">
                    <label for="category-select-mobile" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category-select-mobile"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Price Range</label>
                    <div class="range-slider-container mt-4">
                        <div class="range-slider-track"></div>
                        <div class="range-slider-filled" id="filled-track-mobile"></div>
                        <div class="range-slider-thumb" id="min-thumb-mobile"></div>
                        <div class="range-slider-thumb" id="max-thumb-mobile"></div>
                    </div>
                    <div class="mt-4 flex items-center space-x-2">
                        <input type="number" id="min-price-input-mobile" placeholder="Min" min="0" value="0"
                            class="w-1/2 pl-2 py-1 text-sm rounded-md border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <span class="text-gray-500">-</span>
                        <input type="number" id="max-price-input-mobile" placeholder="Max" min="0" value="1000"
                            class="w-1/2 pl-2 py-1 text-sm rounded-md border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <button onclick="loadProducts()"
                    class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Apply
                    Filters</button>
                <button onclick="resetFilters()"
                    class="mt-2 w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset
                    Filters</button>
            </div>
        </div>

        <main class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row md:space-x-8">
                <div class="w-full md:w-1/4 mb-8 md:mb-0 hidden md:block">
                    <div class="bg-white rounded-xl shadow-lg p-6 sticky top-4">
                        <h2 class="text-xl font-bold text-gray-900 mb-4">Filters</h2>
                        <div class="mb-6">
                            <label for="category-select" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="category-select"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="all">All Categories</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700">Price Range</label>
                            <div class="range-slider-container mt-4">
                                <div class="range-slider-track"></div>
                                <div class="range-slider-filled" id="filled-track"></div>
                                <div class="range-slider-thumb" id="min-thumb"></div>
                                <div class="range-slider-thumb" id="max-thumb"></div>
                            </div>
                            <div class="mt-4 flex items-center space-x-2">
                                <input type="number" id="min-price-input" placeholder="Min" min="0" value="0"
                                    class="w-1/2 pl-2 py-1 text-sm rounded-md border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <span class="text-gray-500">-</span>
                                <input type="number" id="max-price-input" placeholder="Max" min="0" value="1000"
                                    class="w-1/2 pl-2 py-1 text-sm rounded-md border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        <button onclick="loadProducts()"
                            class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Apply
                            Filters</button>
                        <button onclick="resetFilters()"
                            class="mt-2 w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset
                            Filters</button>
                    </div>
                </div>

                <div class="w-full md:w-3/4">
                    <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-8 flex flex-col sm:flex-row items-stretch sm:items-center space-y-4 sm:space-y-0 sm:space-x-2">
                        <div class="flex items-center space-x-2 sm:space-x-0 w-full sm:w-auto md:hidden">
                            <button id="toggle-filters-btn" class="flex items-center p-2 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                                </svg>
                                <span class="ml-2">Filters</span>
                            </button>
                        </div>
                        <div class="relative flex-1 w-full flex items-center">
                            <input type="text" id="search-input" placeholder="Search by name..."
                                class="flex-1 block w-full py-2 px-4 pr-8 rounded-full border border-gray-300 focus:outline-none focus-glow shadow-sm text-sm">
                            <button onclick="loadProducts()"
                                class="ml-2 p-2 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8a4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button onclick="clearSearch()" id="clear-search-btn"
                                class="absolute right-12 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-800 transition-colors duration-200 focus:outline-none hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="status-message" class="text-center text-lg text-gray-500 mt-8 hidden">Failed to load products. Please try
        again later.</div>

    <div id="cart-popup" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-md shadow-lg transition-all transform opacity-0 -translate-y-4 hidden">
        <div class="flex justify-between items-center">
            <span id="popup-text"></span>
            <button onclick="hidePopup()" class="ml-4 text-white hover:text-gray-200 focus:outline-none">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <script>
        // Cart State
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items-container');
            const cartTotalEl = document.getElementById('cart-total');
            const cartCountEl = document.getElementById('cart-count');
            const emptyMessageEl = document.getElementById('cart-empty-message');

            cartContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyMessageEl.classList.remove('hidden');
            } else {
                emptyMessageEl.classList.add('hidden');
                cart.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex items-center gap-4 py-2 border-b last:border-b-0';
                    itemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="h-16 w-16 object-cover rounded-md">
                        <div class="flex-1 flex flex-col justify-center">
                            <h4 class="text-sm font-medium text-gray-900 leading-tight">${item.name}</h4>
                            <p class="text-sm text-gray-500">$${item.price.toFixed(2)} x ${item.quantity}</p>
                        </div>
                        <p class="text-sm font-bold text-gray-900">$${(item.price * item.quantity).toFixed(2)}</p>
                        <button onclick="promptRemoveFromCart('${item.name.replace(/'/g, "\\'")}')" class="text-gray-400 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    cartContainer.appendChild(itemEl);
                    total += item.price * item.quantity;
                });
            }

            cartTotalEl.textContent = `$${total.toFixed(2)}`;
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountEl.textContent = totalItems;
            cartCountEl.style.display = totalItems > 0 ? 'inline-flex' : 'none';
        }

        function addToCart(product, quantity = 1) {
            const existingItem = cart.find(item => item.name === product.name);
            if (existingItem) {
                existingItem.quantity += parseInt(quantity);
            } else {
                cart.push({ ...product,
                    quantity: parseInt(quantity)
                });
            }
            saveCart();
            renderCart();
            showPopup(`${product.name} added to cart!`);
        }

        function promptRemoveFromCart(productName) {
            if (confirm(`Are you sure you want to remove ${productName} from your cart?`)) {
                removeFromCart(productName);
            }
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            saveCart();
            renderCart();
            showPopup(`${productName} removed from cart.`, 'bg-red-500');
        }

        function resetFilters() {
            // Reset filter inputs
            document.getElementById('category-select').value = 'all';
            document.getElementById('min-price-input').value = 0;
            document.getElementById('max-price-input').value = 1000;
            document.getElementById('search-input').value = '';
            
            // Mobile filters
            document.getElementById('category-select-mobile').value = 'all';
            document.getElementById('min-price-input-mobile').value = 0;
            document.getElementById('max-price-input-mobile').value = 1000;

            // Update slider visually
            updateSlider('min-price-input', 'max-price-input', 'min-thumb', 'max-thumb', 'filled-track');
            updateSlider('min-price-input-mobile', 'max-price-input-mobile', 'min-thumb-mobile', 'max-thumb-mobile', 'filled-track-mobile');

            // Reload products with no filters
            loadProducts();

            // Hide clear search button
            document.getElementById('clear-search-btn').classList.add('hidden');
        }

        async function loadProducts() {
            const container = document.getElementById('products-container');
            const statusMessage = document.getElementById('status-message');
            
            let category, minPrice, maxPrice, searchName;

            if (window.innerWidth >= 768) { // Desktop
                category = document.getElementById('category-select').value;
                minPrice = document.getElementById('min-price-input').value;
                maxPrice = document.getElementById('max-price-input').value;
                searchName = document.getElementById('search-input').value;
            } else { // Mobile
                category = document.getElementById('category-select-mobile').value;
                minPrice = document.getElementById('min-price-input-mobile').value;
                maxPrice = document.getElementById('max-price-input-mobile').value;
                searchName = document.getElementById('search-input').value;
            }

            try {
                container.innerHTML = '<p class="text-center text-gray-500 col-span-full">Loading products...</p>';
                statusMessage.classList.add('hidden');
                const params = new URLSearchParams();
                if (category && category !== 'all') params.append('category', category);
                if (minPrice) params.append('minPrice', minPrice);
                if (maxPrice) params.append('maxPrice', maxPrice);
                if (searchName) params.append('name', searchName);
                const url = `https://test-ecommerce-backend-icgy.onrender.com/api/products?${params.toString()}`;
                const res = await fetch(url);
                if (!res.ok) throw new Error('Network response was not ok.');
                const products = await res.json();
                container.innerHTML = '';
                if (products.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 col-span-full">No products available that match the criteria.</p>';
                    return;
                }
                products.forEach(p => {
                    // Check if the product has selections
                    const hasSelections = p.selections && p.selections.length > 0;
                    
                    // Determine the button HTML based on whether the product has selections
                    const buttonHtml = hasSelections
                        ? `
                        <a href="product-details.html?name=${encodeURIComponent(p.name)}" class="w-full text-center mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors" style=" position:absolute; left:0; right:0; margin-top:5px; border-top-left-radius:0; border-top-right-radius:0;">
                            Select Options
                        </a>
                        `
                        : `
                        <button onclick='addToCart(${JSON.stringify(p).split("'").join("\\'")})'
                            class="absolute bottom-4 right-4 p-3 bg-black text-white rounded-full shadow-lg hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                        </button>
                        `;

                    const productDiv = document.createElement('div');
                    productDiv.className = 'relative bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 transition-transform duration-300';
                    productDiv.innerHTML = `<a href="product-details.html?name=${encodeURIComponent(p.name)}" class="block">
                                <div class="overflow-hidden rounded-t-xl">
                                    <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover transition-transform duration-500 hover:scale-110">
                                </div>
                                <div class="p-6">
                                    <h3 class="text-lg font-bold text-gray-900 truncate">${p.name}</h3>
                                    <p class="mt-1 text-sm text-gray-500">${p.category}</p>
                                    <p class="mt-4 text-2xl font-extrabold text-indigo-600">$${p.price}</p>
                                    ${hasSelections ? buttonHtml : ''}
                                </div>
                            </a>
                            ${!hasSelections ? buttonHtml : ''}`;
                    container.appendChild(productDiv);
                });
            } catch (err) {
                console.error(err);
                container.innerHTML = '';
                statusMessage.classList.remove('hidden');
            }
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            loadProducts();
        }

        async function populateCategories() {
            const selectDesktop = document.getElementById('category-select');
            const selectMobile = document.getElementById('category-select-mobile');

            try {
                const res = await fetch('https://test-ecommerce-backend-icgy.onrender.com/api/products');
                const products = await res.json();
                const categories = [...new Set(products.map(p => p.category))];
                categories.sort().forEach(category => {
                    const optionDesktop = document.createElement('option');
                    optionDesktop.value = category;
                    optionDesktop.textContent = category;
                    selectDesktop.appendChild(optionDesktop);

                    const optionMobile = document.createElement('option');
                    optionMobile.value = category;

        function updateSlider(minInputId, maxInputId, minThumbId, maxThumbId, filledTrackId) {
            const minPriceInput = document.getElementById(minInputId);

            const maxThumb = document.getElementById(maxThumbId);
            const filledTrack = document.getElementById(filledTrackId);
            const sliderContainer = minThumb.parentElement;
            const MIN_VALUE = 0;
            const MAX_VALUE = 1000;
            const THUMB_WIDTH = 16;
        
            if (!minPriceInput || !maxPriceInput || !minThumb || !maxThumb || !filledTrack || !sliderContainer) {
                return;
            }

            const minVal = parseFloat(minPriceInput.value) || MIN_VALUE;
            const maxVal = parseFloat(maxPriceInput.value) || MAX_VALUE;
            const containerWidth = sliderContainer.clientWidth;
            const minPos = (minVal - MIN_VALUE) / (MAX_VALUE - MIN_VALUE) * containerWidth;
            const maxPos = (maxVal - MIN_VALUE) / (MAX_VALUE - MIN_VALUE) * containerWidth;
            minThumb.style.left = `${minPos}px`;
            maxThumb.style.left = `${maxPos}px`;
            filledTrack.style.left = `${minPos + THUMB_WIDTH / 2}px`;
            filledTrack.style.width = `${maxPos - minPos}px`;
        }

        function handleThumbDrag(thumb, isMin, minInputId, maxInputId, updateSliderFunction) {
            let isDragging = false;
            thumb.addEventListener('mousedown', (e) => {
                isDragging = true;
                e.preventDefault();
            });
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const rect = thumb.parentElement.getBoundingClientRect();
                let newPosition = e.clientX - rect.left;
                newPosition = Math.max(0, Math.min(newPosition, rect.width));
                const newValue = Math.round((newPosition / rect.width) * (1000 - 0) + 0);
                if (isMin) {
                    if (newValue < parseFloat(document.getElementById(maxInputId).value)) {
                        document.getElementById(minInputId).value = newValue;
                        updateSliderFunction();
                    }
                } else {
                    if (newValue > parseFloat(document.getElementById(minInputId).value)) {
                        document.getElementById(maxInputId).value = newValue;
                        updateSliderFunction();
                    }
                }
            });
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

// This ensures that the same name always gets the same color.
function stringToHslColor(str, s, l) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }

    const h = hash % 360;
    return 'hsl(' + h + ', ' + s + '%, ' + l + '%)';
}

// Function to generate the SVG with initials and a dynamic background color.
function createAvatarSvg(name) {
    // Get the initials from the name.
    const nameParts = name.split(' ');
    let initials = '';
    if (nameParts.length >= 2) {
        initials = nameParts[0].charAt(0).toUpperCase() + nameParts[1].charAt(0).toUpperCase();
    } else if (nameParts.length === 1 && nameParts[0].length > 0) {
        initials = nameParts[0].charAt(0).toUpperCase();
    } else {
        initials = '??'; // Fallback for empty or invalid names
    }

    // Generate a consistent color based on the full name.
    const bgColor = stringToHslColor(name, 75, 50);

    // Create the SVG markup.
    return `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect width="24" height="24" rx="12" fill="${bgColor}"></rect>
            <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" font-weight="bold">
                ${initials}
            </text>
        </svg>
    `;
}
