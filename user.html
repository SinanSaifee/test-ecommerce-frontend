<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-sm py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-700">Home</a>
            <h1 class="text-3xl font-extrabold text-gray-900">My Profile</h1>
            <button onclick="logout()" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition-colors">Logout</button>
        </div>
    </header>
    <main class="container mx-auto px-4 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">User Information</h2>
            <div id="user-info" class="space-y-4">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Role:</strong> <span id="user-role"></span></p>
            </div>
            <div id="error-message" class="hidden mt-4 text-red-600 text-center"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            const userInfoEl = document.getElementById('user-info');
            const errorMessageEl = document.getElementById('error-message');

            if (!token || !user) {
                errorMessageEl.textContent = 'You are not logged in. Redirecting to login page...';
                errorMessageEl.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }

            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-role').textContent = user.role;
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
