<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-extrabold text-indigo-700">Checkout</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-2/3 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
                <form id="shipping-form" class="space-y-4">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="full-name" name="full-name"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                               required>
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" name="address"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                               required>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="city" name="city"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                   required>
                        </div>
                        <div>
                            <label for="zip-code" class="block text-sm font-medium text-gray-700">Zip Code</label>
                            <input type="text" id="zip-code" name="zip-code"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                   required>
                        </div>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="phone" name="phone"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                               required>
                    </div>
                </form>
            </div>

            <div class="md:w-1/3 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
                <div id="cart-summary" class="space-y-4"></div>
                <div class="mt-6 pt-4 border-t border-gray-200 space-y-2">
                    <div class="flex justify-between text-sm">
                        <span>Subtotal</span>
                        <span id="subtotal-amount"></span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Shipping</span>
                        <span>$2.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg text-gray-900">
                        <span>Total</span>
                        <span id="total-amount"></span>
                    </div>
                </div>
                <button id="place-order-btn"
                        class="mt-6 w-full py-3 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-700 transition-colors">
                    Place Order
                </button>
                <p id="checkout-message" class="text-center mt-4"></p>
            </div>
        </div>
    </main>

    <script>
        const SHIPPING_COST = 2.00;

        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty! Redirecting to products page.');
                window.location.href = 'index.html';
            }
            renderOrderSummary();
            fillShippingForm();
            document.getElementById('place-order-btn').addEventListener('click', handlePlaceOrder);
        });

        function renderOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const summaryContainer = document.getElementById('cart-summary');
            summaryContainer.innerHTML = '';
            let subtotal = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center text-sm text-gray-600';
                itemDiv.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                summaryContainer.appendChild(itemDiv);
            });

            const total = subtotal + SHIPPING_COST;
            document.getElementById('subtotal-amount').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total-amount').textContent = `$${total.toFixed(2)}`;
        }

        function fillShippingForm() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.name) {
                document.getElementById('full-name').value = user.name;
                // Note: The original HTML did not have an email input.
                // If you add one, you can uncomment a line like this:
                // document.getElementById('email').value = user.email;
            }
        }

        async function handlePlaceOrder() {
            const token = localStorage.getItem('token');
            const cart = JSON.parse(localStorage.getItem('cart'));
            const messageEl = document.getElementById('checkout-message');
            const placeOrderBtn = document.getElementById('place-order-btn');

            // Form validation
            const shippingForm = document.getElementById('shipping-form');
            if (!shippingForm.checkValidity()) {
                messageEl.textContent = 'Please fill out all required fields.';
                messageEl.className = 'text-red-600 mt-4';
                shippingForm.reportValidity(); // Show native browser validation popups
                return;
            }

            // Disable button and show processing message
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Processing...';
            messageEl.textContent = 'Placing your order. Please wait...';
            messageEl.className = 'text-gray-600 mt-4';

            const shippingInfo = {
                name: document.getElementById('full-name').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                zipCode: document.getElementById('zip-code').value,
                phone: document.getElementById('phone').value,
            };

            // Guest checkout confirmation
            if (!token) {
                if (!confirm("You are not logged in. Your order will be placed as a guest and won't be saved to a profile. Continue?")) {
                    placeOrderBtn.disabled = false;
                    placeOrderBtn.textContent = 'Place Order';
                    messageEl.textContent = '';
                    return;
                }
            }

            try {
                const response = await fetch('https://test-ecommerce-backend-icgy.onrender.com/api/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    },
                    body: JSON.stringify({
                        cartItems: cart,
                        shippingInfo: shippingInfo
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message || 'Order placed successfully!';
                    messageEl.className = 'text-green-600 mt-4';
                    localStorage.removeItem('cart'); // Clear cart
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                messageEl.textContent = `Checkout failed: ${error.message}`;
                messageEl.className = 'text-red-600 mt-4';
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        }
    </script>
</body>
</html>
