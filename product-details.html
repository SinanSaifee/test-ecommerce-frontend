<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        /* Styles for the scrollbar within the cart dropdown */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            /* bg-slate-100 */
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            /* bg-slate-300 */
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
            /* bg-slate-400 */
        }

        /* Style for selected option buttons */
        .selection-value.selected {
            border-color: #4f46e5;
            /* indigo-600 */
            background-color: #eef2ff;
            /* indigo-50 */
        }

        /* Magnifier specific styles */
        .magnifier-container {
            position: relative;
            cursor: none;
            /* Hide the default cursor when hovering over the image */
        }

        #magnifier-lens {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-repeat: no-repeat;
            pointer-events: none;
            /* Allows mouse events to pass through to the image */
            display: none;
            /* Hide the lens by default */
            z-index: 10;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-sm py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Product Details</h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition-colors">
                    &larr; Back to Products
                </a>
                <div class="relative">
                    <button id="cart-btn" class="relative p-2 rounded-full bg-gray-100 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4H6z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <span id="cart-count"
                            class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                    </button>
                    <div id="cart-dropdown"
                        class="hidden absolute right-0 mt-3 w-80 bg-white rounded-lg shadow-xl z-50 transition-all duration-300 transform scale-95 opacity-0">
                        <div class="p-4 border-b">
                            <h3 class="text-lg font-bold">Shopping Cart</h3>
                        </div>
                        <div id="cart-items-container" class="max-h-80 overflow-y-auto custom-scrollbar p-2">
                        </div>
                        <div id="cart-empty-message" class="p-4 text-center text-gray-500">
                            Your cart is empty.
                        </div>
                        <div class="p-4 border-t space-y-3">
                            <div class="flex justify-between font-bold text-gray-900">
                                <span>Cart Total:</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                            <div class="flex space-x-2">
                                <button id="checkout-btn"
                                    class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-12">
        <div id="details">
        </div>
    </main>
    <div id="cart-popup"
        class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-md shadow-lg transition-all transform opacity-0 -translate-y-4 hidden">
        <div class="flex justify-between items-center">
            <span id="popup-text"></span>
            <button onclick="hidePopup()" class="ml-4 text-white hover:text-gray-200 focus:outline-none">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>
    <script>
        // Cart State
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Helper functions for cart management
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items-container');
            const cartTotalEl = document.getElementById('cart-total');
            const cartCountEl = document.getElementById('cart-count');
            const emptyMessageEl = document.getElementById('cart-empty-message');
            const checkoutBtn = document.getElementById('checkout-btn');
            cartContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                emptyMessageEl.classList.remove('hidden');
                checkoutBtn.disabled = true;
                checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                emptyMessageEl.classList.add('hidden');
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                cart.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex items-center gap-4 py-2 border-b last:border-b-0';
                    itemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="h-16 w-16 object-cover rounded-md">
                        <div class="flex-1 flex flex-col justify-center">
                            <h4 class="text-sm font-medium text-gray-900 leading-tight">
                                ${item.name}
                            </h4>
                            <p class="text-sm text-gray-500">$${item.price.toFixed(2)} x ${item.quantity}</p>
                        </div>
                        <p class="text-sm font-bold text-gray-900">$${(item.price * item.quantity).toFixed(2)}</p>
                        <button onclick="promptRemoveFromCart('${item.name.replace(/'/g, "\\'")}')" class="text-gray-400 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    cartContainer.appendChild(itemEl);
                    total += item.price * item.quantity;
                });
            }
            cartTotalEl.textContent = `$${total.toFixed(2)}`;
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountEl.textContent = totalItems;
            cartCountEl.style.display = totalItems > 0 ? 'inline-flex' : 'none';
        }

        // Popup Functions
        function showPopup(message, bgColor = 'bg-green-500') {
            const popup = document.getElementById('cart-popup');
            const popupText = document.getElementById('popup-text');
            popupText.textContent = message;
            popup.classList.remove('bg-green-500', 'bg-red-500', 'bg-gray-500');
            popup.classList.add(bgColor);
            popup.classList.remove('hidden', 'opacity-0', '-translate-y-4');
            popup.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                hidePopup();
            }, 2500); // Popup will disappear after 2.5 seconds
        }

        function hidePopup() {
            const popup = document.getElementById('cart-popup');
            popup.classList.remove('opacity-100', 'translate-y-0');
            popup.classList.add('opacity-0', '-translate-y-4');
            setTimeout(() => {
                popup.classList.add('hidden');
            }, 300); // Wait for the transition to finish before hiding
        }
        // MODIFIED addToCart
        function addToCart(product, quantity = 1, selectedOptions = {}) {
            quantity = parseInt(quantity);
            if (isNaN(quantity) || quantity < 1) {
                showPopup("Please enter a valid quantity.", 'bg-red-500');
                return;
            }

            // Determine the price to use. Use the selected option's price if available, otherwise use the base product price.
            let itemPrice = product.price;
            for (const key in selectedOptions) {
                if (selectedOptions[key].price !== undefined) {
                    itemPrice = selectedOptions[key].price;
                    break;
                }
            }

            // Determine the image to use for the cart item
            let cartImage = product.image;
            const selectedImageValue = Object.values(selectedOptions).find(option => option.imageUrl);
            if (selectedImageValue) {
                cartImage = selectedImageValue.imageUrl;
            }

            // Create a consistent name with selections for the cart
            const selectionNames = Object.values(selectedOptions).map(opt => opt.name).sort();
            const selectionString = selectionNames.length > 0 ? ` (${selectionNames.join(', ')})` : '';
            const itemNameInCart = `${product.name}${selectionString}`;

            const existingItem = cart.find(item => item.name === itemNameInCart);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    price: itemPrice, // Use the determined price
                    name: itemNameInCart,
                    quantity,
                    image: cartImage,
                    selectedOptions
                });
            }

            saveCart();
            renderCart();
            showPopup(`${quantity} of ${itemNameInCart} added to cart!`);
        }

        function promptRemoveFromCart(productName) {
            if (confirm(`Are you sure you want to remove ${productName} from your cart?`)) {
                removeFromCart(productName);
            }
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            saveCart();
            renderCart();
            showPopup(`${productName} removed from cart.`, 'bg-red-500');
        }

        function handleCheckoutRedirect() {
            if (cart.length === 0) {
                showPopup("Your cart is empty. Please add items to checkout.", 'bg-red-500');
            } else {
                window.location.href = 'checkout.html';
            }
        }
        // Get 'name' query param
      function getQueryParam() {
    const urlParams = new URLSearchParams(window.location.search);
    let name = urlParams.get("name");

    if (!name) {
        // fallback: check path /product/:name
        const pathParts = window.location.pathname.split("/");
        if (pathParts.length > 2 && pathParts[1] === "product") {
            name = pathParts[2];
        }
    }

    return name;
}

        // New validation function
        function validateSelections(selectedOptions, requiredSelections) {
            if (!requiredSelections || requiredSelections.length === 0) {
                return true;
            }
            return requiredSelections.every(selection => selectedOptions[selection.name] !== undefined);
        }
        // Magnification logic
        function setupMagnifier(imageElement, lensElement, zoomLevel) {
            let cx, cy;
            const magnifierSize = 150; // Set the size of the circular lens
            lensElement.style.width = magnifierSize + 'px';
            lensElement.style.height = magnifierSize + 'px';
            lensElement.style.backgroundSize = `${imageElement.width * zoomLevel}px ${imageElement.height * zoomLevel}px`;
            cx = lensElement.offsetWidth / 2;
            cy = lensElement.offsetHeight / 2;
            imageElement.addEventListener("mousemove", moveLens);
            lensElement.addEventListener("mousemove", moveLens);
            imageElement.addEventListener("mouseleave", hideLens);

            function moveLens(e) {
                let pos, x, y;
                e.preventDefault();
                pos = getCursorPos(e);
                x = pos.x - cx;
                y = pos.y - cy;
                // Prevent the lens from going outside the image boundaries
                if (x > imageElement.width - cx) {
                    x = imageElement.width - cx;
                }
                if (x < 0 - cx) {
                    x = 0 - cx;
                }
                if (y > imageElement.height - cy) {
                    y = imageElement.height - cy;
                }
                if (y < 0 - cy) {
                    y = 0 - cy;
                }
                // Set the position of the lens
                lensElement.style.left = x + "px";
                lensElement.style.top = y + "px";
                // Set the background position for magnification
                const bgX = -x * zoomLevel;
                const bgY = -y * zoomLevel;
                lensElement.style.backgroundPosition = `${bgX}px ${bgY}px`;
                lensElement.style.display = 'block';
            }

            function getCursorPos(e) {
                let a, x = 0,
                    y = 0;
                a = imageElement.getBoundingClientRect();
                x = e.pageX - a.left - window.scrollX;
                y = e.pageY - a.top - window.scrollY;
                return {
                    x: x,
                    y: y
                };
            }

            function hideLens() {
                lensElement.style.display = 'none';
            }
        }

        async function loadDetails() {
            const productName = getQueryParam();
            const detailsContainer = document.getElementById('details');
            if (!productName) {
                detailsContainer.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-xl font-medium">No product specified.</p>
                        <a href="index.html" class="mt-4 inline-block text-indigo-600 hover:underline">
                            Go back to the product list
                        </a>
                    </div>
                `;
                return;
            }
            // Show a loading message
            detailsContainer.innerHTML = '<p class="text-center text-gray-500">Loading product details...</p>';
            try {
                const res = await fetch('https://test-ecommerce-backend-icgy.onrender.com/api/products');
                if (!res.ok) throw new Error('Failed to fetch products');
                const products = await res.json();
                const product = products.find(p => p.name.toLowerCase().trim() === productName.toLowerCase().trim());
                if (!product) {
                    window.document.title = `product not found`;
                    detailsContainer.innerHTML = `
                        <div class="text-center text-gray-500 py-12">
                            <p class="text-xl font-medium">Product not found.</p>
                            <a href="index.html" class="mt-4 inline-block text-indigo-600 hover:underline">
                                Go back to the product list
                            </a>
                        </div>
                    `;
                    return;
                }
                // Render the product details
                window.document.title = `Product | ${product.name}`;
                detailsContainer.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-lg flex flex-col md:flex-row gap-8">
                        <div class="md:w-1/2">
                            <div class="magnifier-container">
                                <img id="product-image" src="${product.image || 'https://via.placeholder.com/600x400'}" alt="${product.name}"
                                    class="w-full h-auto object-cover rounded-lg shadow-sm">
                                <div id="magnifier-lens"></div>
                            </div>
                            <div id="small-images-container" class="mt-4 flex space-x-2 overflow-x-auto"></div>
                        </div>
                        <div class="md:w-1/2 space-y-4">
                            <h2 class="text-4xl font-extrabold text-gray-900 leading-tight">${product.name}</h2>
                            <p class="text-xl text-gray-500">
                                <span class="font-semibold text-gray-800">Category:</span> ${product.category}
                            </p>
                            <p id="product-price" class="text-4xl font-bold text-indigo-600 mt-2">$${product.price}</p>
                            <div class="pt-4 border-t border-gray-200">
                                <h3 class="text-lg font-bold text-gray-800 mb-2">Description</h3>
                                <p class="text-gray-600">${product.description || 'No description provided.'}</p>
                            </div>
                            <div id="selections-container" class="space-y-4"></div>
                            <div class="pt-4 border-t border-gray-200">
                                <p class="text-lg font-bold text-gray-800">
                                    Availability: <span class="font-semibold text-green-600">${product.stock > 0 ? `${product.stock} in stock` : 'Out of Stock'}</span>
                                </p>
                            </div>
                            <div class="pt-4 border-t border-gray-200 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                                <div class="flex items-center space-x-2">
                                    <label for="quantity-input" class="text-gray-700 font-medium">Quantity:</label>
                                    <input type="number" id="quantity-input" value="1" min="1" max="${product.stock}"
                                        class="w-20 px-2 py-1 text-center border rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                </div>
                                <button id="add-to-cart-btn"
                                    class="w-full md:w-auto px-6 py-2 bg-indigo-600 text-white font-medium rounded-md shadow-sm hover:bg-indigo-700 transition-colors">
                                    Add to Cart
                                </button>
                                <button id="buy-now-btn"
                                    class="w-full md:w-auto px-6 py-2 border border-indigo-600 text-indigo-600 font-medium rounded-md shadow-sm hover:bg-indigo-50 transition-colors">
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                // Set up the magnifier
                const productImage = document.getElementById("product-image");
                const magnifierLens = document.getElementById("magnifier-lens");
                magnifierLens.style.backgroundImage = `url('${product.image || 'https://via.placeholder.com/600x400'}')`;
                // Wait for the image to load before setting up the magnifier
                productImage.onload = () => {
                    setupMagnifier(productImage, magnifierLens, 2); // 2 is the zoom level
                };
                // Logic for small images
                const smallImagesContainer = document.getElementById('small-images-container');
                if (product.smallImages && product.smallImages.length > 0) {
                    product.smallImages.forEach(imageUrl => {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = product.name;
                        img.className = 'w-20 h-20 object-cover rounded-md cursor-pointer border-2 border-transparent hover:border-indigo-600 transition-colors';
                        img.addEventListener('click', () => {
                            productImage.src = imageUrl;
                            magnifierLens.style.backgroundImage = `url('${imageUrl}')`;
                        });
                        smallImagesContainer.appendChild(img);
                    });
                }
                // Logic for handling selections
                const selectionsContainer = document.getElementById('selections-container');
                const selectedOptions = {};
                if (product.selections && product.selections.length > 0) {
                    product.selections.forEach(selection => {
                        const selectionDiv = document.createElement('div');
                        selectionDiv.className = 'pt-4 border-t border-gray-200';
                        selectionDiv.innerHTML = `
                            <h3 class="text-lg font-bold text-gray-800 mb-2">${selection.name}</h3>
                            <div class="flex flex-wrap gap-2" data-selection-name="${selection.name}">
                                ${selection.values.map(value => `
                                    <button type="button" class="selection-value px-4 py-2 border border-gray-300 rounded-md hover:border-indigo-600 transition-colors flex items-center gap-2" data-value="${value.name}" data-image-url="${value.imageUrl || ''}" data-price="${value.price !== undefined ? value.price : ''}">
                                        ${value.imageUrl ? `<img src="${value.imageUrl}" alt="${value.name}" class="w-6 h-6 rounded-full object-cover">` : ''}
                                        <span>${value.name}</span>
                                    </button>
                                `).join('')}
                            </div>
                        `;
                        selectionsContainer.appendChild(selectionDiv);
                        selectedOptions[selection.name] = undefined;
                    });
                } else {
                    selectionsContainer.innerHTML = ''; // Clear if no selections are available
                }
                // Add event listeners to selection buttons
                const selectionButtons = document.querySelectorAll('.selection-value');
                const priceEl = document.getElementById('product-price');
                let basePrice = product.price;

                function updatePriceDisplay() {
                    let priceToDisplay = basePrice;
                    // Find the price of the latest selected option with a defined price
                    for (const selection of product.selections) {
                        const selectedOption = selectedOptions[selection.name];
                        if (selectedOption && selectedOption.price !== undefined && selectedOption.price !== '' && selectedOption.price !== 0 ){
                            priceToDisplay = parseFloat(selectedOption.price);
                            break; // Use the first found price and stop
                        }
                        else{
                            priceToDisplay = basePrice;
                        }
                    }

                    priceEl.textContent = `$${priceToDisplay}`;
                }

                selectionButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const parentDiv = button.closest('[data-selection-name]');
                        const selectionName = parentDiv.dataset.selectionName;
                        const valueName = button.dataset.value;
                        const imageUrl = button.dataset.imageUrl;
                        const optionPrice = button.dataset.price;

                        // Remove 'selected' class from other buttons in the same group
                        parentDiv.querySelectorAll('.selection-value').forEach(btn => {
                            btn.classList.remove('selected');
                        });
                        // Add 'selected' class to the clicked button
                        button.classList.add('selected');

                        selectedOptions[selectionName] = {
                            name: valueName,
                            imageUrl: imageUrl || null,
                            price: optionPrice !== '' ? parseFloat(optionPrice) : undefined
                        };

                        // Update the displayed price
                        updatePriceDisplay();
                    });
                });
                // Add to cart button logic
                const addToCartBtn = document.getElementById('add-to-cart-btn');
                addToCartBtn.addEventListener('click', () => {
                    const quantity = document.getElementById('quantity-input').value;
                    if (validateSelections(selectedOptions, product.selections)) {
                        addToCart(product, quantity, selectedOptions);
                    } else {
                        showPopup("Please select all options before adding to cart.", 'bg-red-500');
                    }
                });
                // Buy now button logic
                const buyNowBtn = document.getElementById('buy-now-btn');
                buyNowBtn.addEventListener('click', () => {
                    const quantity = document.getElementById('quantity-input').value;
                    if (validateSelections(selectedOptions, product.selections)) {
                        addToCart(product, quantity, selectedOptions);
                        handleCheckoutRedirect();
                    } else {
                        showPopup("Please select all options before adding to cart.", 'bg-red-500');
                    }
                });
                const checkoutBtn = document.getElementById('checkout-btn');
                if (checkoutBtn) {
                    checkoutBtn.onclick = handleCheckoutRedirect;
                }
            } catch (err) {
                detailsContainer.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-xl font-medium">Error loading product details.</p>
                    </div>
                `;
                console.error(err);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Cart dropdown logic
            const cartBtn = document.getElementById('cart-btn');
            const cartDropdown = document.getElementById('cart-dropdown');
            cartBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                cartDropdown.classList.toggle('hidden');
                cartDropdown.classList.toggle('scale-95');
                cartDropdown.classList.toggle('opacity-0');
            });
            document.addEventListener('click', (e) => {
                if (!cartDropdown.contains(e.target) && !cartBtn.contains(e.target)) {
                    cartDropdown.classList.add('hidden');
                    cartDropdown.classList.add('scale-95');
                    cartDropdown.classList.add('opacity-0');
                }
            });
            loadDetails();
            renderCart();
        });
    </script>
</body>

</html>
